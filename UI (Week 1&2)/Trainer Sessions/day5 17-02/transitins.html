<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: lightgray;
        }
        h1:hover{
            background-color: lightslategray;
            transition: 2s;
        }
        img{
            opacity: 0.4;
        }
        img:hover{
            opacity: 1;
            transition: 2s;
            transform: rotateY(-360deg);
        }
    </style>
</head>
<body>
    <h1>Hello praveen</h1>
    <div style="max-width: 200px;outline: rgb(59, 58, 59) solid 2px;overflow: hidden;">
        <img src="https://i.pinimg.com/originals/1c/8b/25/1c8b252d06c7fa3050173a055c9bf780.jpg" width="200px">
    </div>    
</body>
</html>
